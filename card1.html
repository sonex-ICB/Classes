<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            width: 200px;
            height: 240px;
            background-color: aliceblue;
            border: .3px solid rgb(128,128,128,.3);
            margin:auto;
            border-radius: 30px;
            overflow: hidden;
            cursor: pointer;
        }
        .container:hover{
            animation: cont 1s ease-in-out;
        }
        .d1{

            width:100%;
            background-color: red;
            height: 100%;
            margin-top: -220%;
            border-radius: 30px;
            rotate:  45deg;
            margin-left: 40%;
            }
        .d2{
        width:100%;
        background-color: gray;
        height: 100%;
        margin-top: 30%;
        box-shadow: 0px 0px 5px 1px rgb(128,128,128,.6);
        rotate:  45deg;
        margin-left: 20%;
        }
        .d3{
        width:100%;
        background-color: rgb(200, 21, 21);
        height: 100%;
        margin-top: -115%;
        box-shadow: 0px 0px 5px 1px rgb(128,128,128,.6);
        rotate:  45deg;
        margin-left: -20%;

        }
        @keyframes cont {
            0%{
                rotate: 5deg;
            }
            50%{
                /* opacity:1; */

            }
            100%{
                rotate: -5deg;
            }
            
        }
        h6{
            background-color: aliceblue;
            width:100%;
            height:100%;
            position:relative;
            margin-top:-14%;
            padding-top:30px;
            font-size: 35px;
            text-align: center;
            translate:0px 100%;
            transition:1s;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-weight: 700;
            z-index: 10;
            display: flex;
            justify-content: center;
            align-items:center;


        }
        .container:hover h6{
            translate:0px 0px;
            z-index: 10;
        }
    </style>
</head>
<body>
    <div class="container">
        <h6>&lt;/solomon sonex&gt;</h6>
        <div class="d1"></div>
        <div class="d2"></div>
        <div class="d3"></div>
    </div>
</body>
</html>
