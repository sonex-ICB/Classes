<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
</head>
<body>
  
    <p>
        <a href="class 13.html"><button class="btn btn-success m-2  btn-sm">PREV CLASS</button></a>
        <a href="class 15.html"><button class="btn btn-success m-2  btn-sm">NEXT CLASS</button></a>
    </p>
    <!--  CLASS 14 BOOTSTRAP  -->
    <!-- carousle -->
    <div id="demo" class="carousel slide" data-bs-ride="carousel">

        <!-- Indicators/dots -->
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
          <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
          <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
        </div>
      
        <!-- The slideshow/carousel -->
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="https://images.unsplash.com/photo-1706554597282-3cc8f3dfeca3?q=80&w=1470&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Img 1" class="d-block w-100">
          </div>
          <div class="carousel-item">
            <img src="https://media.istockphoto.com/id/1490265979/photo/white-spheres-surrounded-blue-water-liquid.jpg?s=1024x1024&w=is&k=20&c=3ChkByupsxZLZs9n18ZzLs1EmaLWz4os7GvFw0346IA=" alt="Image 2" class="d-block w-100">
          </div>
          <div class="carousel-item">
            <img src="https://media.istockphoto.com/id/1181593436/photo/lots-of-flying-and-separating-drops-on-a-light-background-with-neon-lighting-3d-illustration.jpg?s=1024x1024&w=is&k=20&c=L-MBW29PSCNTifWxw_q12vu42PxNb32tseBJ3lM3SI0=" alt="Image 3" class="d-block w-100">
          </div>
        </div>
      
        <!-- Left and right controls/icons -->
        <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
          <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
          <span class="carousel-control-next-icon"></span>
        </button>
      </div>
      <!--  -->



      <!-- forms  -->
      <div class="container p-5">
        <form action="">
            <div class="mb-3 mt-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
            </div>
            <div class="mb-3">
                <label for="pwd" class="form-label">Password:</label>
                <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd">
            </div>
            <div class="form-check mb-3">
                <label class="form-check-label">
                    <input class="form-check-input" type="checkbox" name="remember"> Remember me
                </label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
      </form>
      </div>
      <!-- horizontal forms -->
      <div class="container bg-secondary p-3">
        <form>
            <div class="row">
              <div class="col">
                <input type="text" class="form-control" placeholder="Enter email" name="email">
              </div>
              <div class="col">
                <input type="password" class="form-control" placeholder="Enter password" name="pswd">
              </div>
            </div>
            <div class="mt-3">
            <button class="btn btn-primary form-control">SIGNIN</button>

            </div>
          </form>
      </div>
      <!-- responsive form -->
      <div class="container bg-dark p-3">
        <form>
            <div class="row">
              <div class="col-sm-6">
                <input type="text" class="form-control mb-3" placeholder="Enter email" name="email">
              </div>
              <div class="col-sm-6">
                <input type="password" class="form-control" placeholder="Enter password" name="pswd">
              </div>
            </div>
            <div class="mt-3">
            <button class="btn btn-primary form-control">SIGNIN</button>

            </div>
          </form>
      </div>
      <!-- form-control size -->
      <div class="container p-3 bg-dark">
        <input class="form-control-lg form-control mb-3" />
        <input class="form-control mb-3" />
        <input class="form-control-sm form-control mb-3" />
      </div>
      
</body>
</html>
