    <!--  CLASS 15 JavaScript  -->
    <!-- JavaScript is the world's most popular programming language.
        JavaScript is the programming language of the Web. 
        what JavaScript can do 
        1. change html content
        2. change html attributes
        3. change css values
        4. JavaScript can make a web page very dynamic.
    -->
    <!--   Where to write JavaScript
        JavaScript code can be written in any text editor vs code, sublime, notepad.
        JavaScript for web is executed on a web browser chrome, opera mini, ms-edge
        1. create a html document which will be opened by a web browser
        2. In HTML, JavaScript code is inserted between <script> and </script> tags.
    -->
    <!-- internal script -->
    <script>
        //  JavaScript code here
        //  another JavaScript code here
        //  . . . 
    </script>
    <!-- 
        JavaScript in <head> or <body>
        You can place any number of scripts in an HTML document.
        Scripts can be placed in the <body> 
        in the <head> section of an HTML page, 
        or in both.
 -->
 <!--   JavaScript in <head> -->
    <head>
        <script>
            //    code here
            // another code here 
        </script>
    </head>
 <!--   JavaScript in <head> -->
    <body>
        <script>
            //    code here
            // another code here 
        </script>
    </body>
    <!--NOTE: 
        You only have one <body> and <head> in an html document
        you can put multiple scripts in either <head> or <body>

    -->
    <!-- script below or under the </body> -->
    <!-- 
        Placing scripts at the bottom of the </body> element improves the display speed, 
        because script interpretation slows down the display.
     -->
     <body>

     </body>
     <script>
        //    code here
        // another code here 
     </script>
     
     
     <!-- External scripts -->
        <script src="external-javascript-file.js"></script>

</body>
</html>
