    <style>
        .img1{
            filter: grayscale(100%)

            filter:blur(5px);
        }

            filter:contrast(180%);
        }

            filter:brightness(140%);
        }
        .img5{
            filter:invert(100%);
        }
        .img6{
            filter:sepia(100%);
        }
        .img7{
            -webkit-box-reflect:below;
        }

    <!-- RWD:
        Responsive Web Design
        
        the Media Rule
            @media not|only mediatype and (media feature) and (media feature) {
                CSS-Code;
            }
            media defines the css rules
            not|only specify direction of effect
            media type: screen, print or all
                screen: device 
                print: print preview
                all: All media types
            and: This keyword combines a media type and one or more media features.
    -->
        <style>
            /* mobile first design */
            .rwd{
                width: 100%;
                height: 300px;
                background-color: orangered;
                color:#fff;
                margin: auto;
            }
            /* desktop design */
            @media screen and (min-width:765px){
                .rwd{
                    width: 50%;
                    background-color: blueviolet;
                }
            }
        </style>
        <div class="rwd"></div>
