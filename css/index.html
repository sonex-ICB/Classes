<script>
    i = 'light';
    function showtext(){
        if(i == 'light'){
            document.querySelector('#theme').href= 'dark.css';
            document.querySelector('.table').classList.remove('table-light');
            document.querySelector('.table').classList.add('table-dark');
            document.querySelector('#toggle div').style.transform='translate(60%)';

            i = 'dark'
        }else{
            document.querySelector('#theme').href= 'light.css';
            document.querySelector('.table').classList.remove('table-dark');
            document.querySelector('.table').classList.add('table-light');
            document.querySelector('#toggle div').style.transform='translate(0)';

            i = 'light'
        }
    }
