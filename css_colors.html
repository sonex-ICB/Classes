<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* text colors */
        .div1{
            color: orange;
        }
        .div2{
            color: rgb(255,255, 0);
        }
        .div3{
            color: #80ad;
        }
        /*  backgrounds: ignore the padding property*/
        .bg1{
            background-color: rgb(5,5, 255);
            color:aliceblue;
            padding: 12px;
        }
        .bg2{
            /* gradient uses multiple backgrounds */
            background: linear-gradient(tomato,green,blue,yellow,black);
            color:aliceblue;
            padding: 50px;
        }
        .bg3{
            background-image: url(images/img1.png);
            padding: 50px;
            color:aliceblue;

        }
        
        

    </style>
</head>
<body>
    <h1>CSS Colors</h1>
    <h4>Text Colors </h4>
    <div class="div1">Predefined color names: orange</div>
    <div class="div2"> RGB values rgb(12,12,12)</div>
    <div class="div3">Hex values </div>
    <h4>Backgrounds</h4>
    <div class="bg1">Solid color background</div>
    <div class="bg2"> Gradient Background</div>
    <div class="bg3">Image background</div>
</body>
</html>
