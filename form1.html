<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- add css -->
    <link   href="form1.css"  rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- font awesome link to access icons from cdn -->
     <style>
        #msg{
            padding: 8px;
            margin: 5px auto;
            border-radius: 4px;
            display: none;
            color: #fff;

        }
     </style>
</head>
<body>
    <div class="container">
        <div class="user_icon">
            <i class="fa-solid fa-user"></i>
        </div>
        <label>Username</label>
        <input type="text" placeholder="someone@me.com" id="username" />
        <label>Password</label>
        <input type="text" placeholder="12345678" id="password"/>
        <div id="msg"></div>
        <button type="button" class="signin" onclick="new_user_login()">Signin</button>
        <p>Dont have an account? 
            <button type="button" class="signup">Signup</button>
            <!-- the button must be inside the paragraph tag -->
        </p>
    </div>
</body>
<script>
        function new_user_login(){
            user = document.getElementById('username').value
            pass = document.getElementById('password').value
            msg = document.getElementById('msg');

            if(user == '' && pass == '' ){
                text = 'No Entry!';
                msg.style.background='Orange'
            }
            else if(user == '' || pass == ''){
                text = 'Incomplete - Username or password Empty'
                msg.style.background='Orange'
            }else{
                text ="Usernamen : "+ user +"<br>Password : "+ pass
                msg.style.background='yellowgreen'
            }
            msg.style.display='block'
            document.getElementById('msg').innerHTML =text
        }
</script>
</html>
