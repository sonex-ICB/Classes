<html>
<head>
<style>
/* Assign names to the grid areas .item is a class name while header is the area name */
.item1 { grid-area: header; }
.item2 { grid-area: menu; }
.item3 { grid-area: main; }
.item4 { grid-area: right; }
.item5 { grid-area: footer; }
/*  The container carrying the items to be displayed */
.grid-container {
  display: grid; 
 grid-template-areas: /* design the grid layout each row is made up of 6 columns to use all 6 repeat the area 6 times or change the area name is seen on menu, main and right*/
    'menu header header header header header'
    'menu main main main right right'
    'footer footer footer footer footer footer';
  gap: 10px;
  background-color: #2196F3;
  padding: 10px;
}

.grid-container > div {
  background-color: rgba(255, 255, 255, 0.8);
  text-align: center;
  padding: 20px 0;
  font-size: 30px;
}
</style>
</head>
<body>
<h1>Grid Layout</h1>
<div class="grid-container">
  <div class="item1">Header</div>
  <div class="item2">Menu</div>
  <div class="item3">Main</div>  
  <div class="item4">Right</div>
  <div class="item5">Footer</div>
</div>
</body>
</html>
