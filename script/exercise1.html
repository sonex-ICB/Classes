<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <!-- 
        1. draw a yellow box with 3 buttons red,green and blue
           use the buttons to change the background color of the box
        2. Using three buttons Good morning, afterrnon and Evening
           write a  greeting text inside a web page
     -->
     <!-- NO. 1 -->
     <div class="container text-center">
        <div class="box p-5 w-50 mx-auto" style="background-color: yellow;"></div>
        <div class="btn-group p-2 bglight border">
            <button onclick="red()" class=" btn btn-danger">Red</button>
            <button onclick="blue()" class=" btn btn-primary">Blue</button>
            <button onclick="green()" class=" btn btn-success">Green</button>
        </div>
     </div>
     <script>
        function red(){
            document.querySelector(".box").style.backgroundColor = "red";
        }
        function green(){
            document.querySelector(".box").style.backgroundColor = "green";
        }
        function blue(){
            document.querySelector(".box").style.backgroundColor = "blue";
        }
     </script>




     <!-- NO. 2 -->
     <div class="container text-center">
        <div class="h3 p-3 bg-dark text-light m-0 text-start">Hey!</div>
        <div class="h5 p-3 bg-warning text-light greeting"></div>
        <div class="btn-group p-2 bglight border">
            <button onclick="gm()" class=" btn btn-info">G-Morning</button>
            <button onclick="gf()" class=" btn btn-dark">G-Noon</button>
            <button onclick="gv()" class=" btn btn-warning">G-Evning</button>
        </div>
     </div>
     <script>
        function gm(){
            document.querySelector(".greeting").innerHTML = "Good Morning";
        }
        function gf(){
            document.querySelector(".greeting").innerHTML= "Good Afternoon";
        }
        function gv(){
            document.querySelector(".greeting").innerHTML = "Good Evening";
        }
        // ::::::::::
     </script>
</body>
</html>
