<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <!-- 
        1. draw a yellow box with 3 buttons red,green and blue
           use the buttons to change the background color of the box
        2. Using three buttons Good morning, afterrnon and Evening
           write a  greeting text inside a web page
           solve the above with a maximum of one function each
     -->
     <!-- NO. 1 -->
     <div class="container text-center">
        <div class="box p-5 w-50 mx-auto" style="background-color: yellow;"></div>
        <div class="btn-group p-2 bglight border">
            <button onclick="changeColor('red')" class=" btn btn-danger">Red</button>
            <button onclick="changeColor('blue')" class=" btn btn-primary">Blue</button>
            <button onclick="changeColor('green')" class=" btn btn-success">Green</button>
        </div>
     </div>
     <script>
        function changeColor(color){
            document.querySelector(".box").style.backgroundColor =color;
        }
     </script>




     <!-- NO. 2 -->
     <div class="container text-center">
        <div class="h3 p-3 bg-dark text-light m-0 text-start">Hey!</div>
        <div class="h5 p-3 bg-warning text-light greeting"></div>
        <div class="btn-group p-2 bglight border">
            <button onclick="greet('Good Morning')" class=" btn btn-info">G-Morning</button>
            <button onclick="greet('Good Afternoon')" class=" btn btn-dark">G-Noon</button>
            <button onclick="greet('Good Evening')" class=" btn btn-warning">G-Evning</button>
        </div>
     </div>
     <script>
        function greet(greeting){
            document.querySelector(".greeting").innerHTML = greeting;
        }

     </script>
     <!-- No 3 -->
     <div id="content"></div>
     <script>
            document.querySelector('#content').innerHTML = `<p>Name:${user.name.title} ${user.name.first} ${user.name.last}</p>
                <p> Gender:${user.gender} </p>
            `; 
     </script>
</body>
</html>
