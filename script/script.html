        JavaScript is the world's most popular programming language.

        **Why Study JavaScript?
        JavaScript is one of the 3 languages all web developers must learn:
            1. HTML to define the content of web pages
            2. CSS to specify the layout of web pages
            3. JavaScript to program the behavior of web pages
        
            **What you must already know
            1. HTML
            2. CSS
        
            ** How to use 
        You don't have to get or download JavaScript.
        JavaScript is already running in your browser on your computer, 
        on your tablet, and on your smart-phone.
        JavaScript is free to use for everyone.
        
        ** what JavaScript can do
        out of many things listed a few
        1. JavaScript can change the content of a webapge (change html)
        2. JavaScript can change css
        3. JavaScript Can send and recieve server request
        4. JavaScript make a web page dynamic
        
        ** NOTE::::::
        JavaScript and Java are completely different languages, 
        both in concept and design.
        
        JavaScript is used to  create interactive effects on websites.
        which means it works on html content
        ** Getting started
        Internal script::::
        1. start a standard html 5 document
        2. write <script> JavaScript code goes here </script>
        3. The script tag is used to for an internal JavaScript
            it can be added in the <head>, <body> of after the body tags
        External Script::::::
        1. Start a standard html 5 document
        2. Insert <script src='name_of_External_Script_file.Js'><script>
        3. Create a new file with a .JS externsion not .html
        4. Go to the .JS file and write Javascript code, then open the first html file
        5. External JavaScript allows programmers to use one JavaScript file on multiple html files
        ** NOTE:::::
        For this tutorial most examples will be done using an internal JavaScript
