<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    
    <div class="bg-warning text-white p-5 text-center"> CSS is Awesome</div>

    <!-- colors :
        red - danger
        white - white
        aliceblue - light
        dark - dark
        orange- warning
        green - success
        skyblue - info
        blue - primary
        gray - secondary
        black - black
    -->
        <!-- text properties  -->
         <div class="text-primary"> Primary text </div>
         <div class="text-success fs-1"> Success </div>
         <div class="text-success fs-6"> Success </div>
         <div class="text-primary display-1"> Success </div>
         <div class="text-primary display-6"> Success </div>
         <div class="text-primary h1"> Success </div>
         <div class="text-primary h6"> Success </div>
         <!--  -->
         <div class="text-primary h6 text-start"> Success </div>
         <div class="text-primary h6 text-center"> Success </div>
         <div class="text-primary h6 text-end"> Success </div>
         <div class="text-primary h6 text-justify"> Success </div>
         <div class="text-primary h6 text-uppercase"> Success </div>
         <div class="text-primary h6 text-lowercase"> Success </div>
         <div class="text-primary h6 text-capitalize"> Success </div>
         <div class="text-primary h6 fw-bold"> Success </div>
         <div class="text-primary h6 fw-light"> Success </div>
         <div class="text-primary h6 fw-bolder"> Success </div>

         <!-- bg -->
          <div class="bg-primary text-light"> Primary </div>
          <div class="bg-warning text-light"> warning </div>

          <!-- containers and size -->
        <div class="container bg-primary"> container responsive width container </div>



</body>
</html>
