<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" name="Username" id="username">
<input type="text" name="Email" id="email">
<input type="text" name="Password" id="password">
<input type="text" name="Confirm Password" id="confirm_password">
<div id='response'></div>
<button type="button" onclick="signup()"> click</button>
<script>
    new_signup = null; // create and empty object to store all user data
    function signup(){
        new_signup = new_signup || {}; // reuse the object values or empty if null
       inputs = document.querySelectorAll('input') // collects all input elements into an array
       text='';
       // loop through the input elements 
       for(i=0; i<inputs.length; i++){ 
            input = inputs[i];
            //check for an empty value during loop
            if (input.value.trim() === '' || input.value.length < 3) {
                text = `<div class='alert alert-warning'>${input.name || 'Field'} is required and must be at least 3 characters</div>`;
                input.style.border='1px solid red';
                // stop the loop if an empty input element is found 
                break;
            }else{
                // add values to the already initiated object 
                new_signup[input.id] = input.value.trim();
            }
        };
    document.querySelector('#response').innerHTML = text;
    // uncomment line to view object 
    // document.querySelector('#response').innerHTML += JSON.stringify(new_signup);
    }
    </script>
</body>
